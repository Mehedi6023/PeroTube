<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pero Tube</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center w-11/12 mx-auto border-[#17171720] border-b-2 py-5">
            <div class="w-[120px]">
                <img src="./images/Logo.png" alt="Logo">
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="btn bg-[#FF1F3D] text-white">
                Blogs
            </div>
        </nav>
        <section id="ctg-container" class="flex justify-center my-5 gap-5 flex-wrap w-11/12">
            <button id="btn-all" class="btn btn-sm"
            onclick="loadVideos()"
            >All</button>
        </section>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
            
        </section>
    </header>
<dialog id="show_details" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="detail_container">

    </div>
    <div class="modal-action">
    </div>
  </div>
</dialog>
    <script src="./script/index.js"></script>
</body>
</html>
